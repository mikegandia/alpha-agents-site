    <style>
        /* Base Styles */
        :root {
            --bg-dark: #080a1a;
            --bg-card: #11142b;

            --text-primary: #e2e4ff;

        * {

            padding: 0;

        body {

            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 0;
            z-index: 2;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
        }

        .brand-logo {

        .brand-name {
            font-weight: 600;
            font-size: 1.4rem;
            color: var(--text-primary);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5rem 0 5rem;
            position: relative;
        }

        .dots-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .headline {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .headline span {
            color: var(--accent-blue);
        }

        .subhead {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 650px;
            margin: 0 auto 2rem;
        }

        /* Video Placeholder */
        .video-container {
            width: 100%;
            max-width: 960px;
            margin: 1rem auto 3.5rem;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            box-shadow: 0 20px 50px var(--shadow-color);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }



        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px var(--shadow-color);
        }

        .video-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 70%, var(--orange-accent) 100%);
            opacity: 0.15;
            border-radius: 0 0 16px 0;
            pointer-events: none;
        }

        .video-placeholder {
            aspect-ratio: 16 / 9;
            background-color: rgba(12, 14, 34, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), #2561e5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(58, 123, 253, 0.5);
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-hover));
            opacity: 0.6;
            filter: blur(10px);
            border-radius: 50%;
            z-index: -1;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #4a8aff, #1a53d1);
        }

        .play-btn i {
            font-size: 30px;
            color: white;
            margin-left: 5px;
        }

        /* Call to Action Button */

            flex-direction: column;

        /* Animated Play Button */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9d4d, #a64dff);
            /* Logo colors gradient */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 157, 77, 0.5);
            /* Orange-tinted glow */
            animation: playButtonPulse 2.5s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ff9d4d, #a64dff);
            /* Same gradient */
            opacity: 0.6;
            filter: blur(10px);
            border-radius: 50%;
            z-index: -1;
            animation: glowPulse 2.5s infinite ease-in-out;
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button i {
            font-size: 30px;
            color: white;
            margin-left: 5px;
        }

        /* Keyframe Animations */
        @keyframes playButtonPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.25);
                /* Bigger scale for more dramatic effect */
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes glowPulse {
            0% {
                opacity: 0.6;
                filter: blur(10px);
            }

            50% {
                opacity: 0.8;
                filter: blur(20px);
                /* More blur for stronger glow */
            }

            100% {
                opacity: 0.6;
                filter: blur(10px);
            }
        }

        .play-button::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(255, 157, 77, 0.3);
            /* Match gradient color */
            border-radius: 50%;
            z-index: -2;
            animation: ringPulse 2.5s infinite ease-in-out;
        }

        @keyframes ringPulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.25);
                /* Increased from 1.15 */
                opacity: 0.1;
            }

            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

        /* Responsive */

            .cta-btn small {

        }

        /* Extra small devices */

            .cta-btn {

                /* Even smaller padding */
                font-size: 1rem;
                /* Smaller font */
            }
        }
