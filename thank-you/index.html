<head>

    <style>
        /* Base Styles */
        :root {
            --bg-dark: #080a1a;
            --bg-card: #11142b;
            --bg-input: #0c0e22;
            --border-color: #1e2144;
            --text-primary: #e2e4ff;
            --text-secondary: #9597b9;
            --accent-blue: #3a7bfd;
            --accent-blue-hover: #2561e5;
            --shadow-color: rgba(0, 0, 30, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(58, 123, 253, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(58, 123, 253, 0.05) 0%, transparent 60%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 0;
            z-index: 2;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
        }

        .brand-logo {
            width: 35px;
            height: 35px;
            margin-right: 15px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5rem 0;
            position: relative;
        }

        .dots-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .thank-you-container {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 50px var(--shadow-color);
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 1.5rem;
        }

        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .thank-you-message {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .next-steps {
            background-color: var(--bg-input);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .next-steps h3 {
            color: var(--accent-blue);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .next-steps p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, var(--accent-blue), #2561e5);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(58, 123, 253, 0.3);
        }

        .back-btn i {
            margin-right: 0.5rem;
        }

        /* Footer */
        footer {
            padding: 1.5rem 0;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
            padding: 0 0.75rem;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem 1.5rem;
            }

            .thank-you-title {
                font-size: 2rem;
            }

            .thank-you-message {
                font-size: 1.1rem;
            }

            .success-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="dots-bg"></div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-brand">
                    <div class="brand-logo">
                        <img src="/images/icon128.png" alt="Alpha Agents Logo" width="35" height="35">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="thank-you-container">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                
                <h1 class="thank-you-title">Thank You!</h1>
                
                <p class="thank-you-message">
                    Thank you for submitting your email. We'll email you as soon as it's ready!
                </p>

                <div class="next-steps">
                    <h3>What Happens Next?</h3>
                    <p>• We'll notify you the moment Alpha Agents is available</p>
                    <p>• Be the first to experience AI-powered trading with ChatGPT</p>
                </div>

                <a href="/" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="/privacy-policy">Privacy Policy</a>
                    <a href="/terms-of-service">Terms of Service</a>
                    <a href="#">© 2025 Alpha Agents</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
